<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Геймифицированный баннер</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="banner">
      <div class="shelves">
        <div>
          <img
            src="./images/vine.svg"
            alt="Товар 1"
            class="item"
            draggable="true"
            id="item1"
          />
        </div>
        <div>
          <img
            src="./images/milk.svg"
            alt="Товар 2"
            class="item"
            draggable="true"
            id="item2"
          />
        </div>
        <div>
          <img
            src="./images/jam.svg"
            alt="Товар 3"
            class="item"
            draggable="true"
            id="item3"
          />
        </div>
        <div>
          <img
            src="./images/cheese.svg"
            alt="Товар 4"
            class="item"
            draggable="true"
            id="item4"
          />
        </div>
      </div>
      <div class="shelves">
        <div>
          <img
            src="./images/meat.svg"
            alt="Товар 1"
            class="item"
            draggable="true"
            id="item5"
          />
        </div>
        <div>
          <img
            src="./images/cheeken.svg"
            alt="Товар 2"
            class="item"
            draggable="true"
            id="item6"
          />
        </div>
        <div>
          <img
            src="./images/chips.svg"
            alt="Товар 3"
            class="item"
            draggable="true"
            id="item7"
          />
        </div>
      </div>
      <div class="shelves">
        <div>
          <img
            src="./images/pineapple.svg"
            alt="Товар 1"
            class="item"
            draggable="true"
            id="item8"
          />
        </div>
        <div>
          <img
            src="./images/banana.svg"
            alt="Товар 2"
            class="item"
            draggable="true"
            id="item9"
          />
        </div>
        <div>
          <img
            src="./images/apple.svg"
            alt="Товар 3"
            class="item"
            draggable="true"
            id="item10"
          />
        </div>
        <div>
          <img
            src="./images/brocoli.svg"
            alt="Товар 4"
            class="item"
            draggable="true"
            id="item11"
          />
        </div>
      </div>

      <img class="basket" id="basket" src="./images/Basket.svg" draggable="false" alt="" />
      <div class="cart" id="cart"></div>

      <button id="checkout" class="hidden">Оплатить корзину</button>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
